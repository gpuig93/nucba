<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <p>
            <label for="name"> Nombre: </label>
            <input id="name" placeholder="Acá va tu nombre" type="text"> 
        </p>
        <p>
            <label for="lastname"> Apellido</label>
            <input id="lastname" placeholder="Acá va tu apellido" type="text">
        </p>
        <p>
            <label> Sexo</label>
            <input type="radio" value="male"> Masculino
            <input type="radio" value="female"> Femenino
            <input type="radio" value="another"> Otro
        </p>
        <p>
            <label for="email"> Correo electrónico:</label>
            <input type="email" id="email" placeholder="example@email.com">
        </p>
        <p>
            <select>
                <option value="value1">Opción 1</option>
                <option value="value2">Opción 2</option>
                <option value="value3">Opción 3</option>
            </select>
        </p>
        <p>
            <label for="description">Descripción</label> 
            <textarea id="description" placeholder="Descripción"></textarea>
        </p>
        <p>
            <input type="checkbox" checked>
            <label> Acepto todos los términos y condiciones</label> 
        </p>
        
        <button type="submit" disabled> Enviar</button>
    </form>
</body>
</html>
